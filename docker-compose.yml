services:
  backend:
    image: payment-schedule-calculator-backend:latest
    container_name: payment-schedule-calculator-backend
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_HTTP_CORS_ORIGINS: http://localhost:3101
    ports:
      - "9091:8080"
    restart: unless-stopped
    # healthcheck:
    #   test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health/ready" ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    networks:
      - payment-schedule-calculator

  frontend:
    image: payment-schedule-calculator-frontend:latest
    container_name: payment-schedule-calculator-frontend
    environment:
      - VITE_API_URL=http://localhost:9091/api
    ports:
      - "3101:80"
    restart: unless-stopped
    # depends_on:
    #   backend:
    #     condition: service_healthy
    # healthcheck:
    #   test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    networks:
      - payment-schedule-calculator

networks:
  payment-schedule-calculator:
    driver: bridge
